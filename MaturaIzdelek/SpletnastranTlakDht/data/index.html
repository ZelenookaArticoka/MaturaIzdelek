<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Vremenska Postaja</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Vremenska Postaja</h1>
    <div class="data">Trenutna temperatura: <span id="temperature">--</span>°C</div>
    <div class="data">Trenutna vlaga: <span id="humidity">--</span>%</div>
    <div class="data">Trenutni tlak: <span id="pressure">--</span> Pa</div>
    <h2>Povprečja za zadnjih 7 dni</h2>
    <div class="data">Povprečna temperatura: <span id="avgTemperature">--</span>°C</div>
    <div class="data">Povprečna vlaga: <span id="avgHumidity">--</span>%</div>
    <div class="data">Povprečni tlak: <span id="avgPressure">--</span> Pa</div>
  </div>
</body>
</html>
